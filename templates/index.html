<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type=text/javascript src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script type=text/javascript src="{{url_for('static',filename='js/popper.min.js')}}"></script>
    <script type=text/javascript src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script type=text/javascript src="{{url_for('static',filename='js/app.min.js')}}"></script>
    <link rel="icon" href="{{url_for('static',filename='icon/ic_poll_black_48dp.png')}}">
    
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
    <title>Object detector</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Object detector</a>
        </div>
    </nav>
    <div class="row mt-2 mt-5 pt-3 container-fluid">
        <div class="col-lg-5 col-md-12">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12">
                    <img class="center-block shadow-lg border-primary card bg-secondary m-auto" src="{{ url_for('video_feed') }}" width="65%">
                </div>
                <div class="text-center col-5">
                    <div class="d-grid gap-2">
                        <button type="button" name="" id="js-capture" class="btn btn btn-outline-primary"><li class ="fa fa-camera"></li> Capturer</button>
                    </div>
                </div>
                <div id="chargement" class="row shadow-lg card border-primary text-center justify-content-center align-items-center p-5 mt-2" style="height: 16rem;width: 65%;">
                    <div class="spinner-grow text-primary" role="status"></div>
                </div>
                <div class="col-12 text-center center-block " id="resultat">
                    <img class="mb-3 shadow-lg  center-block border-primary card bg-secondary m-auto" src="{{url_for('static',filename='img/placeholder.png')}}" id="captured" alt="result"  width="65%">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="row" style="height: 92%;">
                <div class="col-12 card shadow-lg border-primary justify-content-start pb-2 mx-2 mb-2" style="height: 10%;">
                    <p  class="text-primary">
                        <strong>Temps de calcul: </strong><a id="calcul_duration"></a>
                    </p>
                </div>
                <div class="col-12 card shadow-lg border-primary mt-2 justify-content-start p-2 m-2" style="height: 20%;">
                    <p  class="text-primary">
                        <strong>Type d'objets trouvés: </strong><a id="objets_nb"></a>
                    </p>
                    <div id="types"></div>
                </div>
                <div class="col-12 card shadow-lg border-primary mt-2 justify-content-start p-2 m-2" style="height: 70%;overflow-y: scroll;">
                    <p  class="text-primary">
                        <strong>Details: </strong>
                    </p>
                    <div class="row">
                        <div class="col-12" id="objets" ></div>
                        <div class="col-12">
                            <div class="table">
                                <table class="table table-striped table-hover table-borderless align-middle" id="tbl-details">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nom</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Details</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbl">
                                        <tr class="text-center">
                                            <td colspan="3" >Aucune données</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
